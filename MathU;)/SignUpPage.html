  <div class="container my-5 py-5 z-depth-1">

 
    <!--Section: Content-->
    <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">


      <!--Grid row-->
      <div class="row d-flex justify-content-center">

        <!--Grid column-->
        <div class="col-md-6">

          <!-- Default form register -->
          <form class="text-center" action="#!">

            <p class="h4 mb-4">Реєстрація</p>

            <div class="form-row mb-4">
              <div class="col">
                <!-- First name -->
                <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Імʼя">
              </div>
              <br>
              <div class="col">
                <!-- Last name -->
                <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Прізвище">
              </div>
            </div>

            
            <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="Пошта">

            <!-- Password -->
            <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Пароль"
              aria-describedby="defaultRegisterFormPasswordHelpBlock">
            <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
              Мінімум 8 символів
            </small>

            
            <input type="number" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number"
              aria-describedby="defaultRegisterFormPhoneHelpBlock">
            <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
              
            </small>
            <br><br>

            
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
              <label class="custom-control-label" for="defaultRegisterFormNewsletter">Підписатись на новини</label>
            </div>

            
            <button class="btn btn-info my-4 btn-block smallBut" type="submit">Зареєструватись</button>

            <!-- Social register -->
            

            <hr>

            
            <p>Натискаючи
              <em>Зареєструватись</em> Ви підтверджуєте
              <a href="#" target="_blank">умови</a>

          </form>
          

        </div>
        

      </div>
      


    </section>
    


  </div>
